<div ng-controller="LoginController" class="block-center mt-xl wd-xl">
    <!-- START panel-->
    <div class="panel panel-dark panel-flat panel-login" style="margin-bottom: 30px">
<div style="width: 320px;background: #F6D21A;margin-top: auto">
    <img src="app/img/mashaweer-logo.png" alt="Image" class="block-center logo-div"/>
</div>

        <!--<div class="panel-heading text-center">-->
        <!--<p class="text-center pv">SIGN IN TO CONTINUE.</p>-->
        <!--</div>-->
        <div class="panel-body">


            <form role="form" validate-form="" novalidate="" class="mb-lg" name="loginForm" ng-submit="loginAdmin()">
                <div class="form-group has-feedback">
                    <input id="exampleInputEmail1" type="email" placeholder="Enter email"
                           ng-model="account.email" required="required" class="form-control"/>
                    <span class="fa fa-envelope form-control-feedback text-muted"></span>
                </div>
                <div class="form-group has-feedback">
                    <input id="exampleInputPassword1" type="password" placeholder="Password" ng-model="account.password"
                           required="required" class="form-control"/>
                    <span class="fa fa-lock form-control-feedback text-muted"></span>
                </div>

                <button type="submit" class="btn btn-block btn-primary mt-lg login_btn">Login</button>
            </form>
            <div ng-show="authMsg" class="alert alert-danger text-center">{{authMsg}}</div>


        </div>
    </div>
    <!-- END panel-->

</div>
