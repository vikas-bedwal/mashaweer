<h3>
    Payment List
    <small>Displaying list of all payment.</small>
</h3>
<div ng-controller="paymentController" class="container-fluid">
    <!-- START DATATABLE 2 -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="table-responsive">
                    <table id="datatable2" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>No.</th>
                            <th hidden="">Id</th>
                            <th>Customer Name</th>
                            <th>Total Fare</th>
                            <th>Payment Type</th>
                            <th>Timestamp</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="data in list">
                            <td>{{$index + 1}}</td>
                            <td hidden="hidden">{{data._id}}</td>
                            <td>{{data.customerName}}</td>
                            <td>{{data.amount}}</td>
                            <td>{{data.paymentMode}}</td>
                            <td>{{data.createdAt}}</td>

                                        title="Unblock" class="btn btn-sm btn-success">
