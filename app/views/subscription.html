<h3>
    Subscription Form
</h3>
<div class="row" ng-controller="subscriptionController">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <form>
                <div ng-show="successMsg" class="alert alert-success text-center">{{successMsg}}</div>
                <div ng-show="errorMsg" class="alert alert-danger text-center">{{errorMsg}}</div>
                <div class="panel-body">
                    <h5>Expiry Date<span class="astrick">*</span></h5>

                    <div class="row form-group dtpicker">
                        <div class="col-md-12">
                            <p class="input-group">
                                <input type="text" readonly="" id="start_date" datepicker-popup="{{format}}"
                                       ng-model="add.expiry_date"
                                       is-open="datepicker.dt1"
                                       min-date="min_date"
                                       id="date"
                                       max-date="" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                                       ng-required="true" close-text="Close" class="form-control disableFieldColor"/>
            <span class="input-group-btn">
               <button type="button" ng-click="openDt1($event)" class="btn btn-default">
                   <em class="fa fa-calendar"></em>
               </button>
            </span>
                            </p>
                        </div>
                    </div>
                </div>
            </form>

            <form method="post" ng-submit="subscribe(add)" validate-form="" novalidate="" id="add-promo">
                <!-- START panel-->
                <div class="panel-body">


                    <div class="form-group">
                        <label class="control-label">Vehicle</label>
                        <select id="type" ng-init="add.type='BIKE'" ng-model="add.type"
                                required="required"
                                placeholder="Type" name="type" class="form-control">
                            <option value="BIKE">Bike</option>
                            <option value="VAN">Van</option>
                            <option value="TRUCK">Truck</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="control-label">City</label>
                        <input type="text" name="city" id="city"  ng-change="clickIt(add.city)" required="required"
                               class="form-control"
                               ng-model="add.city" googleplace/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Duration</label>
                        <input type="text" name="duration" required="required" data-parsley-type="number"
                               class="form-control"
                               ng-model="add.duration"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Details</label>
                        <textarea type="text" name="details" required="required"
                                  class="form-control"
                                  ng-model="add.details"></textarea>
                    </div>

                    <div class="form-group" ng-repeat="item in conditionArray">
                        <label class="control-label" >Conditions</label>
                        <input type="text" id="choice.id" ng-model="item.name" name="" placeholder="Enter Condition" class="form-control">
                        <button ng-show="showAddChoice({{length}})" id="{{length}}" type="button" style="margin-top: 10px;float: right;"  ng-click="addNewChoice()">Add More</button>
                    </div>
                    <!--<p ng-repeat="item in conditionArray">{{item.name}}</p>-->



                    <div class="form-group">
                        <label class="control-label">Credit</label>
                        <input type="text" name="credit" required="required" numbers-only="numbers-only"
                               class="form-control"
                               ng-model="add.credit"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Amount</label>
                        <input type="text" name="amount" min="1" required="required" numbers-only="numbers-only"
                               class="form-control"
                               ng-model="add.amount"/>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="submit"  class="btn btn-success">Subscribe</button>
                </div>
                <!-- END panel-->
            </form>
        </div>
    </div>

        <div id="map-container" style="height: 725px;border: double"></div>


</div>
