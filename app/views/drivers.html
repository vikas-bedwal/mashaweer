<h3>
    Drivers List
    <small>Displaying list of all drivers.</small>
</h3>
<div ng-controller="driversController" class="container-fluid">
    <!-- START DATATABLE 2 -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="table-responsive">
                    <table id="datatable2" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>No.</th>
                            <th hidden="hidden">Id</th>
                            <th>Driver Name</th>
                            <th>Driver Email</th>
                            <th>Document Type</th>
                            <th>Driver Type</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="data in list">
                            <td>{{$index + 1}}</td>
                            <td hidden="hidden">{{data._id}}</td>
                            <td>{{data.fullName}}</td>
                            <td>{{data.email}}</td>
                            <td>{{data.title}}</td>
                            <td>{{data.isDedicated}}</td>
                            <td style="text-align: center;">
                                <button ng-hide="{{data.isBlocked}}" ng-click="blockDriver(data.email)"
                                        title="Block" class="btn btn-sm btn-success">
                                    <em class="fa fa-unlock"></em>
                                </button>
                                <button ng-show="{{data.isBlocked}}" ng-click="blockDriver(data.email)"
                                        title="Unblock" class="btn btn-sm btn-success">
                                    <em class="fa fa-lock"></em>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
