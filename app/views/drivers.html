<h3>
    Drivers List
    <small>Displaying list of all drivers.</small>
</h3>
<div ng-controller="driversController" class="container-fluid">
    <!-- START DATATABLE 2 -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="table-responsive">
                    <table id="datatable2" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>No.</th>
                            <th hidden="hidden">Id</th>
                            <th>Driver Name</th>
                            <th>Driver Email</th>
                            <th>Vehical Type</th>
                            <th>Driver Type</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="data in list">
                            <td>{{$index + 1}}</td>
                            <td hidden="hidden">{{data._id}}</td>
                            <td>{{data.fullName}}</td>
                            <td>{{data.email}}</td>
                            <td>{{data.vehicleType}}</td>
                            <td>{{data.isDedicated}}</td>
                            <td style="text-align: center;">
                                <button ng-click="editData(data)" title="Edit" class="btn btn-sm btn-success">
                                    <em class="fa fa-pencil"></em>
                                </button>
                                <button ng-hide="{{data.isBlocked}}" ng-click="blockDriver(data.email)"
                                        title="Block" class="btn btn-sm btn-warning">
                                    <em class="fa fa-unlock"></em>
                                </button>
                                <button ng-show="{{data.isBlocked}}" ng-click="blockDriver(data.email)"
                                        title="Unblock" class="btn btn-sm btn-warning">
                                    <em class="fa fa-lock"></em>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!---------------- Start Edit Service View--------------------->

<script type="text/ng-template" id="modalDialogId">
    <form method="post" validate-form="" novalidate="" ng-submit="editDriver(details)">
        <div class="ngdialog-message">
            <div class="panel-body">

                <div class="panel-heading" style="font-weight: bolder; color: gray">
                    <h4>Edit Driver Details</h4>
                </div>
                <form method="post" ng-submit="editDriver(details)" validate-form=""
                      novalidate="" id="add-promo">
                    <!-- START panel-->
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="col-lg-6 padding-left">
                                <label class="control-label">FName</label>
                                <input  name="firstName" required="required" data-parsley-type="number"
                                        class="form-control"
                                        ng-model="details.firstName"/>
                            </div>
                            <div class="col-lg-6 padding-right">
                                <label class="control-label">LName</label>
                                <input  name="lastName" required="required" data-parsley-type="number"
                                        class="form-control"
                                        ng-model="details.lastName"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label">Email</label>
                            <input name="email" ng-disabled="1" required="required" data-parsley-type="number"
                                   class="form-control"
                                   ng-model="details.email"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Vehicle</label>
                            <select id="vehical_type" ng-model="details.vehicleType"
                                    required="required"
                                    placeholder="Vehical Type" name="vehival_type" class="form-control">
                                <option value="BIKE">Bike</option>
                                <option value="VAN">Van</option>
                                <option value="TRUCK">Truck</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Driver Type</label>
                            <select id="driver_type" ng-model="details.isDedicated"
                                    required="required"
                                    placeholder="Vehical Type" name="driver_type" class="form-control">
                                <option value="Freelancer">Freelancer</option>
                                <option value="Dedicated">Dedicated</option>
                            </select>
                        </div>
                    </div>

                    <!-- END panel-->
                </form>

            </div>
            <button type="submit" class="btn btn-success mr" style="margin-left: 25px">Save
            </button>
            <button type="button" ng-click="closeThisDialog('button')" class="btn btn-default">
                Cancel
            </button>
        </div>
    </form>
</script>
