<h3>
    Order List
    <small>Displaying list of all orders.</small>
</h3>
<div ng-controller="ordersController" class="container-fluid">
    <!-- START DATATABLE 2 -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="table-responsive">
                    <table id="example" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Customer Name</th>
                            <th>Deriver Name</th>
                            <th>Pick Up Location</th>
                            <th>Drop Off Location</th>

                            <th>Status</th>
                            <th>Edit</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
