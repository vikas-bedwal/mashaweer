<h3>
    Pending Package List
    <small>Displaying list of all Pending Packages.</small>
</h3>
<div ng-controller="pendingSubscriptionController" class="container-fluid">
    <!-- START DATATABLE 2 -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="table-responsive">
                    <table id="datatable2" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th hidden="">Id</th>
                            <th>No</th>
                            <th style="width: 25%">Package Name</th>
                            <th style="width: 20%">Payment</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr style='background-color: {{data.color}} !important'
                            ng-repeat="data in list">
                            <td class="digits" hidden="">{{data.subscriptionId}}</td>
                            <td>{{$index + 1}}</td>
                            <td>{{data.heading}}</td>
                            <!--<td>{{data.description[0]}}</td>-->
                            <td>{{data.paymentMode}}</td>
                            <td>
                                <button style="float: left;" type="button" class="btn btn-success btn-sm"
                                        ng-click="action(data.subscriptionId,1)">Accept
                                </button>
                                <button style="float: left; margin-left: 3px" type="button"
                                        class="btn btn-default btn-sm" ng-click="action(data.subscriptionId,0)">Reject
                                </button>
                                <div class="clearfix"></div>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
